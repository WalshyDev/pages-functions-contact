<!DOCTYPE html>
<html>
    <head>
        <title>Walshy's cool website</title>

        <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    </head>

    <body>
        <h1>Welcome to Walshy's cool website</h1>

        <form method="post" action="/api/contact">
            <div>
                <label for="name">Name</label>
                <input name="name" required />
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" cols="50" rows="4" maxlength="2000" wrap="soft" required></textarea>
            </div>

            <div id="hcaptcha" class="h-captcha" data-sitekey="ddc501d7-0383-48a4-b862-e9c78ba9d1ed" data-theme="dark"></div>

            <button type="submit">Send</button>
        </form>
    </body>
</html>
